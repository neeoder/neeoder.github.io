<html>
  <head>
    <title>IP Adressen anzeigen</title>
  </head>
  <body>
    <h1>IP Adressen anzeigen</h1>
    <p>Bitte geben Sie das Passwort ein:</p>
    <form>
      <input type="password" id="password">
      <button type="button" onclick="checkPassword()">Absenden</button>
    </form>
    <br>
    <p id="ipAddresses"></p>
    
    <script>
      // IP-Adresse des Benutzers speichern
      var userIp = $ip = getenv('REMOTE_ADDR');
      
      function checkPassword() {
        // Passwort aus dem Eingabefeld abrufen
        var password = document.getElementById("password").value;
        
        // Wenn das Passwort korrekt ist, die IP-Adresse anzeigen
        if (password == "geheim") {
          document.getElementById("ipAddresses").innerHTML = "Ihre IP-Adresse: " + userIp;
        } else {
          alert("Falsches Passwort!");
        }
      }
    </script>
  </body>
</html>
