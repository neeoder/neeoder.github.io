<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home-style.css">
</head>
<body>
    <header>
        <a href="home.html" class="logo">
            <h2>Logo</h2>
        </a>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <div class="welcome_section">
            <div class="bg-text">
                <h1>Welcome to Neeoder-code</h1>
            </div>
            <button class="scroll-button">
                <ion-icon name="chevron-up-outline"></ion-icon>
            </button>
        </div>
        <div class="project_section">
            <div class="project_text">
                <h1>My projects</h1>
            </div>
            <div class="hangman-project">
                <img src="images/hangman_thumb.png" alt="Hangman thumbnail">
                <div class="text-container">
                    <div class="description">
                        A simple Hangman game, playable in english and german.
                    </div>
                    <div class="features">
                        <span class="ai-label">AI:</span> An AI that plays statistically perfect by using
                        letter-frequency-analysis<br>
                        <span class="visualization-label">Visualization:</span> See the letter frequencies in a diagram
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        const scrollButton = document.querySelector('.scroll-button');
        const targetSection = document.querySelector('.project_section');

        scrollButton.addEventListener('click', () => {
            window.scrollTo({
                top: targetSection.offsetTop,
                behavior: 'smooth',
            });
        });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
